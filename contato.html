<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Projeto Portfólio">
	<meta name="author" content="Lucas Daniel Souza Dias">
	<meta name="keywords" content="HTML, CSS, JavaScript">
	<title>Contato</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<!-- Cabeçalho da Página (header) -->
	<header>

		<!-- Div Conteudo do Cabeçalho -->
		<div id="header_content" class="flex">

			<!-- Titulo do Cabeçalho -->
			<div id="titulo">

				<!-- Seu nome -->
				<h1>Gustavo Corrêa</h1>

			</div>

			<!-- Conteudo do Menu da Página (header) -->
			<div id="menu">

				<!-- Menu da Página -->
				<nav>

					<!-- Marcadores não ordenados + links -->
					<ul id="menu">
						<li>
							<a href="index.html">Home</a>
						</li>
						<li>
							<a href="contato.html">Contato</a>
						</li>
					</ul>

				</nav>

			</div>

		</div>

	</header>

	<!-- Seção Principal da Página (main) -->
	<main>

		<!-- Seção Formulário de Contato e Redes Sociais -->
		<section id="contact" class="flex">

			<!-- Seção do Formulário-->
			<form action="#" method="submit">
				<label for="nome">Nome: </label>
				<input id="nome" type="text" name="name" placeholder="Digite seu nome" required />
				<span id="txtNome"></span>

				<label for="email">Email: </label>
				<input id="email" type="email" name="email" placeholder="Digite seu email" required />
				<span id="txtEmail"></span>

				<label for="subject">Assunto: </label>
				<input id="subject" type="text" name="subject" placeholder="Digite o título da mensagem" required />
				<span id="txtSubject"></span>

				<label for="message">Mensagem: </label>
				<textarea id="message" name="message" placeholder="Digite sua mensagem" required>
					</textarea>

				<button type="submit">Enviar</button>
			</form>

			<!-- Seção do Google Maps -->
			<article id="mapa" class="flex_start">

				<div id="endereco">
					<p>R. Gonçalves de magalhães, 116</p>
					<p>Itaquaquecetuba - SP</p>
				</div>

				<iframe
					src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3659.868194776298!2d-46.3248349!3d-23.46521839999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce7c89eee2f0d1%3A0x9eed79b8271f4dc2!2sR.%20Gon%C3%A7alves%20de%20Magalh%C3%A3es%2C%20116%20-%20Jardim%20Altos%20de%20Itaqua%2C%20Itaquaquecetuba%20-%20SP%2C%2008598-403!5e0!3m2!1spt-BR!2sbr!4v1738771056483!5m2!1spt-BR!2sbr"
					width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
					referrerpolicy="no-referrer-when-downgrade"></iframe>

			</article>
		</section>
	</main>

	<!-- Rodapé da Página (footer) -->
	<footer class="flex">

		<!-- Seção de Contato - Redes Sociais-->
		<section id="redes_sociais">

			<a href="">
				<img src="assets/img/linkedin.svg" alt="LinkedIn" class="social_icon" />
			</a>
			<a href="">
				<img src="assets/img/github.svg" alt="Github" id="github" />
			</a>
			<a href="">
				<img src="assets/img/instagram.svg" alt="Instagram" id="instagram" />
			</a>

		</section>

		<h3>Feito com por Gustavo Corrêa - 2025</h3>

	</footer>
</body>

</html>
